<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<br />
		<h1 class="text-center">Simple Calculator</h1>
		<br />
		<!-- Main Container -->
		<div class="container d-flex justify-content-center mt-2">
			<div class="row">
				<!-- Input Field -->
				<input
					id="inputfield"
					type="text"
					class="form-control form-group ml-1"
					value=""
					readonly
				/>
				<!-- Calculator Buttons Container -->
				<div class="container">
					<div class="row">
						<div
							class="col-sm-3 col-md-3 col-lg-3 col-xl-3 col-3 paddingBtn"
						>
							<div
								id="operation"
								class="text-center wdthBtn d-flex justify-content-center align-items-center"
								onclick="sqr_sol()"
							>âˆš</div>
							<div
								id="number"
								class="mt-2 text-center wdthBtn d-flex justify-content-center align-items-center"
								onclick="allbtnValues('1')"
							>1</div>
							<div
								id="number"
								class="mt-2 text-center wdthBtn d-flex justify-content-center align-items-center"
								onclick="allbtnValues('4')"
							>4</div>
							<div
								id="number"
								class="mt-2 text-center wdthBtn d-flex justify-content-center align-items-center"
								onclick="allbtnValues('7')"
							>7</div>
							<div
								id="operation"
								class="mt-2 text-center wdthBtn d-flex justify-content-center align-items-center"
								onclick="allbtnValues('/')"
							>/</div>
						</div>
						<div
							class="col-sm-3 col-md-3 col-lg-3 col-xl-3 col-3 paddingBtn"
						>
							<div
								id="operation"
								class="text-center wdthBtn d-flex justify-content-center align-items-center"
								onclick="percentage()"
							>%</div>
							<div
								id="number"
								class="mt-2 text-center wdthBtn d-flex justify-content-center align-items-center"
								onclick="allbtnValues('2')"
							>2</div>
							<div
								id="number"
								class="mt-2 text-center wdthBtn d-flex justify-content-center align-items-center"
								onclick="allbtnValues('5')"
							>5</div>
							<div
								id="number"
								class="mt-2 text-center wdthBtn d-flex justify-content-center align-items-center"
								onclick="allbtnValues('8')"
							>8</div>
							<div
								id="number"
								class="mt-2 text-center wdthBtn d-flex justify-content-center align-items-center"
								onclick="allbtnValues('0')"
							>0</div>
						</div>
						<div
							class="col-sm-3 col-md-3 col-lg-3 col-xl-3 col-3 paddingBtn"
						>
							<div
								id="number"
								class="text-center wdthBtn d-flex justify-content-center align-items-center"
								onclick="previousClear()"
							>C</div>
							<div
								id="number"
								class="mt-2 text-center wdthBtn d-flex justify-content-center align-items-center"
								onclick="allbtnValues('3')"
							>3</div>
							<div
								id="number"
								class="mt-2 text-center wdthBtn d-flex justify-content-center align-items-center"
								onclick="allbtnValues('6')"
							>6</div>
							<div
								id="number"
								class="mt-2 text-center wdthBtn d-flex justify-content-center align-items-center"
								onclick="allbtnValues('9')"
							>9</div>
							<div
								id="number"
								class="mt-2 text-center wdthBtn d-flex justify-content-center align-items-center"
								onclick="allbtnValues('.')"
							>.</div>
						</div>
						<div
							class="col-sm-3 col-md-3 col-lg-3 col-xl-3 col-3 paddingBtn"
						>
							<div
								id="number"
								class="text-center spclBtn d-flex justify-content-center align-items-center"
								onclick="allClear()"
							>AC</div>
							<div
								id="operation"
								class="mt-2 text-center wdthBtn d-flex justify-content-center align-items-center"
								onclick="allbtnValues('+')"
							>+</div>
							<div
								id="operation"
								class="mt-2 text-center wdthBtn d-flex justify-content-center align-items-center"
								onclick="allbtnValues('-')"
							>-</div>
							<div
								id="operation"
								class="mt-2 text-center wdthBtn d-flex justify-content-center align-items-center"
								onclick="allbtnValues('*')"
							>x</div>
							<div
								id="operation"
								class="mt-2 text-center wdthBtn d-flex justify-content-center align-items-center"
								onclick="test()"
							>=</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="./js/app.js" type="text/javascript"></script>
	</body>
</html>
